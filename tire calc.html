<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبه ابعاد تایر | ماشین حساب سهند</title>
    <style>
        :root {
            --primary-color: #4b6cb7;
            --secondary-color: #182848;
            --accent-color: #ffc107;
            --text-dark: #343a40;
            --text-light: #f8f9fa;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid var(--accent-color);
        }

        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }

        .content {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.2);
            outline: none;
        }

        button {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            margin-top: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s ease forwards;
            border-right: 4px solid var(--primary-color);
        }

        .result-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .result-item strong {
            color: var(--primary-color);
        }

        .result-item span {
            font-weight: 600;
            color: var(--text-dark);
        }

        footer {
            text-align: center;
            padding: 15px;
            color: #6c757d;
            font-size: 14px;
            border-top: 1px solid #eee;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
    <header>
        <h1>محاسبه ابعاد تایر</h1>
        <div class="subtitle">ماشین حساب تخصصی خودرو | سهند</div>
    </header>

    <div class="content">
        <div class="form-group">
            <label for="tireWidth">
                عرض تایر (میلیمتر)
            </label>
            <input type="number" id="tireWidth" placeholder="مثال: 205">
        </div>

        <div class="form-group">
            <label for="aspectRatio">
                نسبت ارتفاع تایر (%)
            </label>
            <input type="number" id="aspectRatio" placeholder="مثال: 55">
        </div>

        <div class="form-group">
            <label for="rimDiameter">
                قطر رینگ (اینچ)
            </label>
            <input type="number" id="rimDiameter" placeholder="مثال: 16">
        </div>

        <button onclick="calculateDimensions()">
            <i class="fas fa-calculator" style="margin-left: 8px;"></i>
            محاسبه
        </button>

        <div id="result" class="result">
            <div class="result-item">
                <strong>ارتفاع دیواره تایر:</strong>
                <span id="sidewallHeight"></span> میلیمتر
            </div>
            <div class="result-item">
                <strong>قطر کلی تایر:</strong>
                <span id="tyreDiameter"></span> میلیمتر
            </div>
            <div class="result-item">
                <strong>محیط تایر:</strong>
                <span id="tyreCircumference"></span> متر
            </div>
        </div>
    </div>

    <footer>
        طراحی شده توسط تیم فنی سهند © ۱۴۰۲
    </footer>
</div>

<script>
    function calculateDimensions() {
        // دریافت مقادیر از ورودی‌ها
        const tireWidth = document.getElementById('tireWidth').value;
        const aspectRatio = document.getElementById('aspectRatio').value;
        const rimDiameter = document.getElementById('rimDiameter').value;

        // اعتبارسنجی ورودی‌ها
        if (!tireWidth || !aspectRatio || !rimDiameter) {
            alert("لطفاً تمام مقادیر را وارد کنید");
            return;
        }

        // محاسبات
        const rimDiameterMm = parseFloat(rimDiameter) * 25.4;
        const sidewallHeight = (parseFloat(tireWidth) * parseFloat(aspectRatio)) / 100.0;
        const tyreDiameter = (sidewallHeight * 2) + rimDiameterMm;
        const tyreCircumference = (Math.PI * tyreDiameter) / 1000;

        // نمایش نتایج
        document.getElementById('sidewallHeight').textContent = sidewallHeight.toFixed(2);
        document.getElementById('tyreDiameter').textContent = tyreDiameter.toFixed(2);
        document.getElementById('tyreCircumference').textContent = tyreCircumference.toFixed(3);

        // نمایش بخش نتایج با انیمیشن
        const resultDiv = document.getElementById('result');
        resultDiv.style.display = 'block';
        resultDiv.style.animation = 'none';
        setTimeout(() => {
            resultDiv.style.animation = 'fadeIn 0.5s ease forwards';
        }, 10);
    }

    // امکان استفاده از کلید Enter برای محاسبه
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateDimensions();
            }
        });
    });
</script>
</body>
</html>
