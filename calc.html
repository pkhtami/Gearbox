<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماشین حساب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4b6cb7;
            --secondary-color: #182848;
            --accent-color: #ffc107;
            --text-color: #2c3e50;
            --light-bg: #f5f7fa;
            --card-bg: #ffffff;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }

        body {
            background: linear-gradient(135deg, var(--light-bg) 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .calculator {
            width: 100%;
            max-width: 400px;
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px;
            text-align: center;
            border-bottom: 3px solid var(--accent-color);
        }

        .display {
            padding: 20px;
            background-color: var(--secondary-color);
            color: white;
        }

        .calculation-display {
            min-height: 30px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            word-wrap: break-word;
            text-align: left;
            direction: ltr;
        }

        .result-display {
            min-height: 50px;
            font-size: 36px;
            font-weight: bold;
            margin-top: 10px;
            word-wrap: break-word;
            text-align: left;
            direction: ltr;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
        }

        button {
            border: none;
            outline: none;
            padding: 15px 0;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--light-bg);
            color: var(--text-color);
            transition: all 0.2s ease;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #d6dbdf;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        .operator {
            background-color: var(--primary-color);
            color: white;
        }

        .operator:hover {
            background-color: #3a5a9f;
        }

        .function {
            background-color: var(--accent-color);
            color: var(--text-color);
        }

        .function:hover {
            background-color: #e6b800;
        }

        .equals {
            background-color: var(--success-color);
            color: white;
        }

        .equals:hover {
            background-color: #24a15a;
        }

        .clear, .delete {
            background-color: var(--error-color);
            color: white;
        }

        .clear:hover, .delete:hover {
            background-color: #d62c1a;
        }

        .constant {
            background-color: #9b59b6;
            color: white;
        }

        .constant:hover {
            background-color: #8e44ad;
        }

        @media (max-width: 400px) {
            button {
                padding: 12px 0;
                font-size: 18px;
            }

            .result-display {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
<div class="calculator">
    <header>
        <h2>ماشین حساب</h2>
    </header>
    <div class="display">
        <div class="calculation-display" id="calculation"></div>
        <div class="result-display" id="result">0</div>
    </div>
    <div class="buttons">
        <button class="delete" onclick="deleteLastChar()"><i class="fas fa-backspace"></i></button>
        <button class="clear" onclick="clearAll()">C</button>
        <button class="operator" onclick="addToCalculation('(')">)</button>
        <button class="operator" onclick="addToCalculation('/')">/</button>

        <button class="constant" onclick="addConstant('π')">π</button>
        <button class="constant" onclick="addConstant('e')">e</button>
        <button class="operator" onclick="addToCalculation(')')">(</button>
        <button class="operator" onclick="addToCalculation('-')">-</button>

        <button onclick="addToCalculation('9')">9</button>
        <button onclick="addToCalculation('8')">8</button>
        <button onclick="addToCalculation('7')">7</button>
        <button class="operator" onclick="addToCalculation('+')">+</button>

        <button onclick="addToCalculation('6')">6</button>
        <button onclick="addToCalculation('5')">5</button>
        <button onclick="addToCalculation('4')">4</button>
        <button class="operator" onclick="addToCalculation('×')">×</button>

        <button onclick="addToCalculation('3')">3</button>
        <button onclick="addToCalculation('2')">2</button>
        <button onclick="addToCalculation('1')">1</button>
        <button class="operator" onclick="addPercentage()">%</button>

        <button onclick="addToCalculation('.')">.</button>
        <button onclick="addToCalculation('0')" style="grid-column: span 2;">0</button>
        <button class="equals" onclick="calculate()">=</button>
    </div>
</div>

<script>
    let calculation = '';
    let result = '0';
    let waitingForOperand = false;

    const calculationDisplay = document.getElementById('calculation');
    const resultDisplay = document.getElementById('result');

    function updateDisplay() {
        calculationDisplay.textContent = calculation;
        resultDisplay.textContent = result;
    }

    function addToCalculation(value) {
        if (waitingForOperand && isNumber(value)) {
            calculation += value;
            result = value;
            waitingForOperand = false;
        } else if (waitingForOperand) {
            calculation += ' ' + value + ' ';
        } else {
            if (result === '0' && value !== '.') {
                result = value;
                calculation = value;
            } else {
                result += value;
                calculation += value;
            }
        }

        updateDisplay();
    }

    function isNumber(value) {
        return !isNaN(value) && value !== ' ' && value !== '';
    }

    function addConstant(constant) {
        if (constant === 'π') {
            if (waitingForOperand) {
                calculation += Math.PI.toString();
                result = Math.PI.toString();
                waitingForOperand = false;
            } else {
                calculation += Math.PI.toString();
                result = Math.PI.toString();
            }
        } else if (constant === 'e') {
            if (waitingForOperand) {
                calculation += Math.E.toString();
                result = Math.E.toString();
                waitingForOperand = false;
            } else {
                calculation += Math.E.toString();
                result = Math.E.toString();
            }
        }
        updateDisplay();
    }

    function clearAll() {
        calculation = '';
        result = '0';
        waitingForOperand = false;
        updateDisplay();
    }

    function deleteLastChar() {
        if (result.length > 1) {
            result = result.slice(0, -1);
            calculation = calculation.slice(0, -1);
        } else {
            result = '0';
            calculation = calculation.slice(0, -1);
        }
        updateDisplay();
    }

    function addPercentage() {
        try {
            const parts = calculation.split(/([\+\-\×\/])/).filter(part => part.trim() !== '');

            if (parts.length === 1) {
                const num = parseFloat(parts[0]) || 0;
                result = (num / 100).toString();
                calculation = result;
            }
            else if (parts.length >= 3) {
                const lastNumber = parseFloat(parts[parts.length - 1]) || 0;
                const prevNumber = parseFloat(parts[parts.length - 3]) || 0;

                const percentageValue = (prevNumber * lastNumber / 100);
                parts[parts.length - 1] = percentageValue.toString();
                calculation = parts.join(' ');
                result = percentageValue.toString();
            }

            waitingForOperand = false;
            updateDisplay();
        } catch (error) {
            result = 'Error';
            updateDisplay();
        }
    }

    function calculate() {
        try {
            let expr = calculation
                .replace(/×/g, '*')
                .replace(/π/g, Math.PI.toString())
                .replace(/e/g, Math.E.toString());

            result = eval(expr).toString();
            calculation = '';
            waitingForOperand = false;
            updateDisplay();
        } catch (error) {
            result = 'Error';
            updateDisplay();
        }
    }

    document.addEventListener('keydown', (e) => {
        const key = e.key;

        if (key >= '0' && key <= '9') {
            addToCalculation(key);
        } else if (key === '.') {
            addToCalculation('.');
        } else if (key === '+') {
            addToCalculation('+');
        } else if (key === '-') {
            addToCalculation('-');
        } else if (key === '*') {
            addToCalculation('×');
        } else if (key === '/') {
            addToCalculation('/');
        } else if (key === '%') {
            addPercentage();
        } else if (key === ')') {
            addToCalculation('(');
        } else if (key === '(') {
            addToCalculation(')');
        } else if (key === 'Enter' || key === '=') {
            e.preventDefault();
            calculate();
        } else if (key === 'Escape' || key === 'Delete') {
            clearAll();
        } else if (key === 'Backspace') {
            deleteLastChar();
        } else if (key === 'p' && e.shiftKey) {
            addConstant('π');
        } else if (key === 'e' && !e.shiftKey) {
            addConstant('e');
        }
    });
</script>
</body>
</html>
