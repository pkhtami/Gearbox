<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماشین حساب ریمپ سهند</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #ffc107;
        }
        
        h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .file-list {
            list-style-type: none;
            padding: 20px;
            margin: 0;
        }
        
        .file-item {
            padding: 15px 20px;
            margin: 10px 0;
            background-color: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-right: 4px solid #4b6cb7;
            display: flex;
            align-items: center;
        }
        
        .file-item:hover {
            background-color: #e9ecef;
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .file-item i {
            margin-left: 10px;
            color: #4b6cb7;
        }
        
        .file-name {
            font-weight: 600;
            color: #343a40;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            color: #6c757d;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ماشین حساب ریمپ سهند</h1>
            <div class="subtitle">محاسبات تخصصی تنظیم موتور</div>
        </header>
        
        <ul class="file-list" id="fileList">
            <!-- فایل ها توسط جاوااسکریپت اضافه می شوند -->
        </ul>
        
        <footer>
            طراحی شده توسط تیم فنی سهند © ۱۴۰۲
        </footer>
    </div>

    <script>
        // لیست فایل ها با نام های فارسی
        const files = [
            { name: "محاسبه تغییرات نسبت تراکم توسط کمپرس و برعکس", file: "CR Pressure Calculator.html" },
            { name: "محاسبه تغییرات نسبت تراکم توسط کفتراشی", file: "cr change by trim v2.html" },
            { name: "محاسبه کفتراشی مورد نیاز", file: "required trim.html" },
            { name: "تبدیل توان و گشتاور", file: "hp calc.html" },
            { name: "محاسبات گیربکس", file: "gearbox calculation.html" },
            { name: "محاسبات تایر", file: "tire calc.html" },
            { name: "ماشین حساب", file: "calc.html" }
        ];
        // ایجاد آیتم ها برای هر فایل
        files.forEach(item => {
            const listItem = document.createElement('li');
            listItem.className = 'file-item';
            
            listItem.innerHTML = `
                <i class="fas fa-calculator"></i>
                <span class="file-name">${item.name}</span>
            `;
            
            // اضافه کردن رویداد کلیک برای باز کردن فایل
            listItem.addEventListener('click', () => {
                window.location.href = item.file;
            });
            
            fileList.appendChild(listItem);
        });
        // تابع برای بارگذاری و اضافه کردن هدر
function loadHeader() {
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.body.insertAdjacentHTML('afterbegin', data);
        })
        .catch(error => {
            console.error('Error loading header:', error);
        });
}
    </script>
</body>
</html>
