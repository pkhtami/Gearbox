<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماشین حساب ریمپ سهند</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #4b6cb7;
            --dark-blue: #182848;
            --accent-yellow: #ffc107;
            --light-gray: #f5f7fa;
            --medium-gray: #c3cfe2;
            --text-dark: #343a40;
            --text-light: #f8f9fa;
            --border-gray: #e9ecef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--light-gray) 0%, var(--medium-gray) 100%);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* هدر و ناوبری - نسخه جدید ریسپانسیو */
        header {
            background: linear-gradient(to right, var(--primary-blue), var(--dark-blue));
            color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 5px solid var(--accent-yellow);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            z-index: 1001;
        }

        .logo img {
            height: 40px;
            margin-left: 10px;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .logo span {
            color: var(--accent-yellow);
        }

        /* منوی اصلی برای دسکتاپ */
        .nav-links {
            display: flex;
            list-style: none;
            transition: all 0.4s ease-in-out;
        }

        .nav-links li {
            margin-right: 1.8rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--accent-yellow);
        }

        .nav-links a i {
            margin-left: 8px;
            font-size: 0.9rem;
        }

        .active {
            color: var(--accent-yellow) !important;
        }

        .active::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 3px;
            background-color: var(--accent-yellow);
        }

        /* دکمه منوی همبرگر برای موبایل */
        .hamburger {
            display: none;
            cursor: pointer;
            width: 30px;
            height: 25px;
            flex-direction: column;
            justify-content: space-between;
            z-index: 1001;
        }

        .hamburger span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: white;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: translateY(11px) rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: translateY(-11px) rotate(-45deg);
        }

        /* استایل‌های ریسپانسیو */
        @media (max-width: 992px) {
            .hamburger {
                display: flex;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 80%;
                max-width: 300px;
                height: 100vh;
                background: linear-gradient(to bottom, var(--primary-blue), var(--dark-blue));
                flex-direction: column;
                align-items: flex-start;
                padding: 80px 30px 30px;
                box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
                z-index: 1000;
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links li {
                margin: 1rem 0;
                width: 100%;
            }

            .nav-links a {
                padding: 0.8rem;
                width: 100%;
                border-radius: 5px;
            }

            .nav-links a:hover {
                background-color: rgba(255, 255, 255, 0.1);
            }

            .active::after {
                display: none;
            }

            .active {
                background-color: rgba(255, 193, 7, 0.2) !important;
            }
        }

        /* انیمیشن برای آیتم‌های منو */
        @media (max-width: 992px) {
            .nav-links li {
                opacity: 0;
                transform: translateX(20px);
                transition: all 0.4s ease;
            }

            .nav-links.active li {
                opacity: 1;
                transform: translateX(0);
            }

            .nav-links.active li:nth-child(1) { transition-delay: 0.1s; }
            .nav-links.active li:nth-child(2) { transition-delay: 0.2s; }
            .nav-links.active li:nth-child(3) { transition-delay: 0.3s; }
            .nav-links.active li:nth-child(4) { transition-delay: 0.4s; }
            .nav-links.active li:nth-child(5) { transition-delay: 0.5s; }
        }

        /* محتوای اصلی */
        .container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* استایل‌های ماشین حساب */
        .calc-header {
            background: linear-gradient(to right, var(--primary-blue), var(--dark-blue));
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid var(--accent-yellow);
        }

        .calc-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .file-list {
            list-style-type: none;
            padding: 20px;
            margin: 0;
        }

        .file-item {
            padding: 15px 20px;
            margin: 10px 0;
            background-color: var(--light-gray);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-right: 4px solid var(--primary-blue);
            display: flex;
            align-items: center;
        }

        .file-item:hover {
            background-color: #e9ecef;
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .file-item i {
            margin-left: 10px;
            color: var(--primary-blue);
        }

        .file-name {
            font-weight: 600;
            color: var(--text-dark);
        }

        /* فوتر */
        footer {
            text-align: center;
            padding: 1.5rem;
            color: #6c757d;
            font-size: 0.9rem;
            border-top: 1px solid var(--border-gray);
            background-color: white;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--primary-blue);
            margin: 0 1rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--dark-blue);
            text-decoration: underline;
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin: 1rem 0;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background-color: var(--light-gray);
            border-radius: 50%;
            margin: 0 0.5rem;
            color: var(--primary-blue);
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background-color: var(--primary-blue);
            color: white;
            transform: translateY(-3px);
        }

        /* رسپانسیو */
        @media (max-width: 768px) {
            .calc-header h1 {
                font-size: 24px;
            }

            .container {
                width: 95%;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
<!-- هدر و ناوبری - نسخه جدید -->
<header>

        <ul class="nav-links">

<!-- محتوای اصلی -->

    <section class="calc-header">
        <h1>ماشین حساب ریمپ سهند</h1>
        <div class="subtitle">محاسبات تخصصی تنظیم موتور</div>

    <ul class="file-list" id="fileList">
        <!-- فایل ها توسط جاوااسکریپت اضافه می شوند -->
    </ul>

    <footer>
        <div class="footer-links">
            <a href="services.html">خدمات ما</a>
            <a href="pricing.html">نرخ‌نامه</a>
            <a href="calculator.html">ماشین حساب</a>

        </div>

        <div class="social-links">
            <a href="https://www.instagram.com/remapsahand/"><i class="fab fa-instagram"></i></a>

</div>

<script>
    // اسکریپت برای منوی همبرگر
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');

    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navLinks.classList.toggle('active');

        // جلوگیری از اسکرول صفحه زمانی که منو باز است
        if (navLinks.classList.contains('active')) {
            document.body.style.overflow = 'hidden';
        } else {
            document.body.style.overflow = 'auto';
        }
    });

    // بستن منو هنگام کلیک روی لینک‌ها
    document.querySelectorAll('.nav-links a').forEach(link => {
        link.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navLinks.classList.remove('active');
            document.body.style.overflow = 'auto';
        });
    });

    // لیست فایل ها با نام های فارسی
    const files = [
        { name: "محاسبه تغییرات نسبت تراکم توسط کمپرس و برعکس", file: "CR Pressure Calculator.html" },
        { name: "محاسبه تغییرات نسبت تراکم توسط کفتراشی", file: "cr change by trim v2.html" },
        { name: "محاسبه کفتراشی مورد نیاز", file: "required trim.html" },
        { name: "تبدیل توان و گشتاور", file: "hp calc.html" },
        { name: "محاسبات گیربکس", file: "gearbox calculation.html" },
        { name: "محاسبات تایر", file: "tire calc.html" },
        { name: "ماشین حساب", file: "calc.html" }
    ];

    // ایجاد آیتم ها برای هر فایل
    const fileList = document.getElementById('fileList');
    files.forEach(item => {
        const listItem = document.createElement('li');
        listItem.className = 'file-item';

        listItem.innerHTML = `
            <i class="fas fa-calculator"></i>
            <span class="file-name">${item.name}</span>
        `;

        // اضافه کردن رویداد کلیک برای باز کردن فایل
        listItem.addEventListener('click', () => {
            window.location.href = item.file;
        });

        fileList.appendChild(listItem);
    });
</script>
</body>
